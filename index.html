<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-size: 12px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(27, 27, 27);
            border-radius: 20px;
        }

        .profile-img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            color: white;
            margin-bottom: 10px;
        }

        h5 {
            margin: 0;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(191, 248, 4);
            margin-bottom: 10px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .container-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 40px;
        }

        .login-btn {
            background-color: rgb(73, 73, 73);
            border: none;
            width: 280px;
            height: 50px;
            margin-left: 30px;
            margin-right: 30px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .main {
                width: 90%;
                margin: 20px;
            }
        
            .login-btn {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }
        
            h2 {
                font-size: 1.5em;
            }
        
            h5 {
                font-size: 0.9em;
            }
        
            p {
                font-size: 0.9em;
                text-align: center;
                padding: 0 10px;
            }
        }
        
    </style>
</head>
<body>
    <div class="main">
        <img class="profile-img" src="assets/port.jpg">
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
        <div class="container-btn">
            <button class="login-btn">GitHub</button>
            <button class="login-btn">Frontend Mentor</button>
            <button class="login-btn">LinkedIn</button>
            <button class="login-btn">Twitter</button>
            <button class="login-btn">Instagramm</button>
        </div>
    </div>
</body>
</html>l
